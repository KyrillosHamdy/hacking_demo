<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Quiz</title>
  <script>
    let answers = [null, null, null];

    function handleAnswer(index, value) {
      answers[index] = value;
      const trueBtn = document.getElementById(`true-${index}`);
      const falseBtn = document.getElementById(`false-${index}`);

      if (value === true) {
        trueBtn.classList.add("selected");
        falseBtn.classList.remove("selected");
      } else {
        falseBtn.classList.add("selected");
        trueBtn.classList.remove("selected");
      }
    }

    function handleSubmit() {
      if (answers.includes(null)) {
        alert("Please answer all questions!");
        return;
      }
      document.body.innerHTML = `<div style='min-height: 100vh; display: flex; align-items: center; justify-content: center; background: black; padding: 1rem; text-align: center;'><h1 style='font-size: 2rem; color: red; animation: pulse 1s infinite;'>üíÄ YOU GOT HACKED!</h1></div>`;
      if (navigator.vibrate) {
        navigator.vibrate([300, 100, 300, 100, 300, 100, 300, 100,300, 100, 300, 100, 300, 100, 300, 100, 300]);
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding: 1rem;
    }
    p{
      color:#e2e8f0
    }
    h1{
      color: #e2e8f0;
    }
    .container {
      background: rgb(34, 34, 34);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .question {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      margin: 0.25rem 0.5rem 0.25rem 0;
      cursor: pointer;
      background: #e2e8f0;
      width: 30%;
    }
    .buttons{
      width: 100%;
      text-align: center;
    }
    button.selected {
      background: #3b82f6;
      color: white;
    }
    #submitBtn {
      background: #10b981;
      color: white;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 1rem;
        width: 48%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; margin-bottom: 2.5rem;">üîê Security Quiz</h1>
    <div class="question">
      <p>1. Is using strong, unique passwords important for security?</p>
      <div class="buttons">
        <button id="true-0" onclick="handleAnswer(0, true)">True</button>
        <button id="false-0" onclick="handleAnswer(0, false)">False</button>
      </div>
    </div>
    <div class="question">
      <p>2. Can clicking on unknown email attachments be dangerous?</p>
      <div class="buttons">
        <button id="true-0" onclick="handleAnswer(0, true)">True</button>
        <button id="false-0" onclick="handleAnswer(0, false)">False</button>
      </div>
    </div>
    <div class="question">
      <p>3. Is it safe to reuse the same password for multiple accounts?</p>
      <div class="buttons">
        <button id="true-0" onclick="handleAnswer(0, true)">True</button>
        <button id="false-0" onclick="handleAnswer(0, false)">False</button>
      </div>
    </div>
    <button id="submitBtn" onclick="handleSubmit()">Submit</button>
  </div>
</body>
</html>
